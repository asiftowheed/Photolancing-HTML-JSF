<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>New Upload!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    
        <style>
            
.clipped {
    width: 100%; /*Scales image to 150% width of parent container*/
    height: 100%;
    float: left; /*Floats image to left of container - clipping right hand side*/
    object-fit:scale-down;
    align-content: center;
    align-items: center;
    align-self: center;
    text-align: center
}

.someerow {
    border-bottom: 1px solid dodgerblue;
    padding-bottom: 10px;
    padding-top: 20px;
    align-content: center;
    align-items: center;
    align-self: center;
    text-align: center;
    width: 100%
}
.someecontainer {
    width: 1000px; /*Use this to control width of the parent container, hence the image*/
    height: 750px;
    overflow: hidden;
    padding-bottom: 40px;
    padding-top: 40px;
    align-content: center;
    align-items: center;
    align-self: center;
    text-align: center
}

.someetable{
    align-content: center;
    align-items: center;
    align-self: center;
    text-align: center;
    padding-top: 40px
}




            
        </style>
    
    </head>
    <body>
  <c:choose>
      <c:when test="${controller.logged_in_bean_prop}">
          <h:form>
          <h1 style="padding-top: 20px; padding-left: 20px">${selectedAlbum.selected.albumname}</h1>
            <h4 style="padding-top: 8px; padding-left: 20px; padding-bottom: 40px">${photographers.getName(albums.which_id)}</h4>
            
            <h:commandButton class="btn btn-primary" value="Back to albums" action="viewalbums_for_customer.xhtml"/>
            <h:commandButton class="btn btn-secondary" value="Back to profile" action="profile.xhtml"/>
         
            <div style="padding-left: 20px; padding-top: 40px; border-top: 2px solid blue">

            <h:dataTable class="someetable" value="#{images.images}" var="i" rowClasses="someerow">
                    <h:column>
                        <f:facet name="header">IMAGES IN THE ALBUM</f:facet>
                        <div class="someecontainer">
                        <h:graphicImage class="clipped" name="/images/#{i.filename}"/><br/> <!-- should be    name="#{i.directorypath}#{i.filename}" -->
                        </div>
                    </h:column>
                </h:dataTable>
                    </div>
</h:form>
              </c:when>
    <c:otherwise>
Sorry, you don't have permission! :(
    </c:otherwise>
    </c:choose>
    </body>
</html>
