<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Log in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form enctype="multipart/form-data">
                Username: <h:inputText value="#{customer.username}" size="10" /> <br/><br/> 
                Password: <h:inputSecret  value="#{customer.password}" size="11" /> <br/><br/>
                <h:commandButton type="submit" value="Log in" action="#{customer.login}" />
            </h:form>
        </f:view>
    </h:body>
</html>
